<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./assets/snake_icon.ico">
</head>

<body>
    <div class="game">
        <h1>WELCOME TO SNAKE</h1>
        <div class="score_bar">
            <h3>Score:</h3> 
            <h3 id="score_num"></h3>
        </div>
        <div class="score_bar">
            <h3>Highscore:</h3>
            <h3 id="highscore_num"></h3>
        </div>
        <canvas id="canvas">

        </canvas>
        <div class="info_bar">
            <button id="reset_game" class="snake_button">RESET</button>
            <button id="pause_game" class="snake_button">||</button>
        </div>
    </div>
    <div class="popup_screen" id="pause_screen">
        <h1>PAUSED</h1>
    </div>
    <div class="popup_screen" id="gameover_screen">
        <h1>GAME OVER!</h1>
        <h2>BETTER LUCK NEXT TIME</h2>
    </div>

    <div class="welcome_bubble">
        <h2>Welcome to my rendition of the classic game, SNAKE!</h2>
        <h3>Controls:</h3>
        <h4>Movement = WASD, Arrow Keys or Swipe (touchscreen)</h4>
        <h4>Pause = Spacebar or Escape</h4>
        <button id="start" class="snake_button">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
